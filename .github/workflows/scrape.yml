name: Scrape City Auslastung
on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch: {}
    
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello (prove schedule is parsed)
        run: |
          date -u +"UTC now: %Y-%m-%d %H:%M:%S"
          echo "Schedule is working if you see 'Next run' on Actions page"
